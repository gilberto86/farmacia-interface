<option selected value="Selecione">Selecione o tipo da receita</option>

<option value="a3">A3</option>

<option value="b1">B1</option>

<option value="c2">C2</option>

<option value="c3">C3</option>

<option value="c4">C4</option>

<option value="c5">C5</option>

<option value="c6">C6</option>
</select>
		
		
		<p><label for="cestoque">Quantidade em estoque:</label></p>
		<input type="text" class="textbox" name="testoque" id="cestoque"/>
		
		<p><label for="ctipo">Tipo:</label></p>
		<select size="1" name="D2">

<option selected value="Selecione">Selecione o tipo</option>

<option value="ref">Referência</option>

<option value="sim">Similar</option>

<option value="gen">Genérico</option>

</select></p>

		</p>
